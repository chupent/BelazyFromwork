<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <!-- 自定义主题样式 theme styles -->
  <style>
    :root {
      --base-font-size: 14px;
      --theme-color   : purple;
      --sidebar-nav-pagelink-background-image: none ;
      /*markdown-section: ;*/
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

</head>
<body>
  <nav>
    <ul>
      <li>导航
        <ul>
          <li><a href="#">封面</a></li>
          <li><a href="#/README">首页</a></li>
        </ul>
      </li>
    </ul>

  </nav>
  <div id="app">API文档</div>
  <script>
    window.$docsify = {
      name: 'Docs',
      repo: 'doocs/apiDocs',
      maxLevel: 3,//默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
      auto2top: true,//切换页面后是否自动跳转到页面顶部
      coverpage: true,//是否封面
      coverpage: 'docs/extra-page/cover.md',//封面指向文件
      loadSidebar: 'summary.md',//侧边栏
      alias: {
          '/.*/.*/summary': 'summary.md',
          '/.*/summary.md': 'summary.md'
      },
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
      search: {
          maxAge: 1800000,
          paths: [
              '/docs/extra-page/',
              '/docs/naocs-page/',
              '/docs/seata-page/',
              '/docs/sentinel-page/',
              '/docs/wanglian-page/',
              '/docs/nginx-page/',
          ],
          depth: 3
      },
      darkMode: {
          light: {
              toggleBtnBg: '#42b983'
          }
      },
      plugins: []
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
